<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
   
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

 <!--fontawesome-->
 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <!--fontawesome-->  


</head>
<body background="pics/g2.jpg">
  <div class="home">
    <a class="hme" href="index.html"><i class="fa fa-home"></i>HOME</a>
 </div>
<div class="container-fluid bg">
       <div class="row">
           <div class="col-md-4 col-sm-4 col-xs-12"></div>
           <div class="col-md-4 col-sm-4 col-xs-12">
             
            <!--form starting-->
           
            <form action="index.html" class="form-container" onsubmit="return validate()">
              <h1 class="h1"> Login Form</h1>

                <div class="form-group">
                  <label for="email">Email address</label>
                <input type="email" required class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                 
                  <div class="form-group">
                    <label for="exampleInputPassword1">Create Password</label>
                    <input type="password" class="form-control" id="pws" placeholder="Password" title="Must contain atleast one number,one uppercase,one lowercase letter,and a special character" required type="text" size="8" maxlength="12" onkeyup="return passwordChanged();" />
                    <span id="strength">Type Password</span>
                  </div>

                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember  me</label>
                </div>
                <button type="submit" class="btn btn-info btn-block">Submit</button>

                    <div class="last">
                    <h6>Need an Account?</h6>
                    <a href="signup.html">Sign Up</a>
                </div>
              </form>

<!--form end-->
</div>
</div class="col-md-4 col-sm-4 col-xs-12">
</div>



<script src="login.js"></script>
</body>
</html>
